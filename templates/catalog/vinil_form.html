{% extends 'base.html' %}

{% block title %}Adicionar/Editar Disco{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">{% if object %}Editar {{ object.titulo }}{% else %}Adicionar Novo Disco{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type-="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'catalog:vinil_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
