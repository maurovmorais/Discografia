{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title">Confirmar Exclusão</h2>
            </div>
            <div class="card-body">
                <p>Você tem certeza que quer excluir o desejo <strong>"{{ desejo.titulo }}"</strong>?</p>
                <p>Esta ação não pode ser desfeita.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sim, excluir</button>
                    <a href="{% url 'catalog:desejo_detail' desejo.pk %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
