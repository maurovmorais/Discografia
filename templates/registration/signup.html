{% extends 'base.html' %}

{% block title %}Criar Conta{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Criar Nova Conta</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}">
                            {% if field.errors %}
                                <div class="alert alert-danger mt-1">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success w-100">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
